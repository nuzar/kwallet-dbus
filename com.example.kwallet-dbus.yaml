id: com.example.kwallet-dbus
command: kwallet-dbus
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
build-options:
  append-path: /usr/lib/sdk/golang/bin
modules:
  - name: kwallet-dbus
    buildsystem: simple
    build-commands:
      - go build
      - mkdir -p /app/bin
      - install -Dm755 ./kwallet-dbus /app/bin/
    sources:
      - type: dir
        path: src/
